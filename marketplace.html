<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s linear infinite;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            text-align: center;
            border: 3px solid rgba(255,255,255,0.5);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        header h2 {
            background: linear-gradient(135deg, #2e7d32, #4caf50, #66bb6a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        header p {
            color: #666;
            font-size: 1.2em;
            font-weight: 500;
        }

        .sell-section {
            background: linear-gradient(135deg, #ffffff 0%, #e8f5e9 100%);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            border: 3px solid rgba(76, 175, 80, 0.3);
            position: relative;
            overflow: hidden;
        }

        .sell-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(76, 175, 80, 0.05), transparent);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sell-section h3 {
            background: linear-gradient(135deg, #1b5e20, #2e7d32, #4caf50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 700;
            margin-bottom: 8px;
            color: #1b5e20;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            padding: 15px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1em;
            transition: all 0.3s;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.2);
            transform: translateY(-2px);
        }

        button {
            background: linear-gradient(135deg, #2e7d32 0%, #4caf50 50%, #66bb6a 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(46, 125, 50, 0.4);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(46, 125, 50, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .divider {
            height: 3px;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.5), transparent);
            margin: 40px 0;
        }

        .listings-section {
            background: linear-gradient(135deg, #ffffff 0%, #fff9c4 100%);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 3px solid rgba(255, 235, 59, 0.3);
        }

        .listings-section h3 {
            background: linear-gradient(135deg, #f57f17, #fbc02d, #fdd835);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
        }

        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #f5f5f5, #ffffff);
            border: 3px solid #e0e0e0;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f, #c44569);
            color: white;
            border-color: #c44569;
            box-shadow: 0 6px 25px rgba(196, 69, 105, 0.4);
        }

        #products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: none;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, #667eea, #764ba2, #f093fb);
        }

        .card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
        }

        .card:hover::after {
            opacity: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .product-name {
            font-size: 1.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .category-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category-sell {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
        }

        .category-buy {
            background: linear-gradient(135deg, #2196f3, #42a5f5);
            color: white;
        }

        .card-info {
            margin: 15px 0;
            position: relative;
            z-index: 1;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 2px solid #f0f0f0;
        }

        .info-label {
            font-weight: 700;
            color: #666;
            font-size: 0.95em;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .price {
            font-size: 1.8em;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .contact-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 3px solid #f0f0f0;
            position: relative;
            z-index: 1;
        }

        .contact-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 14px;
            border-radius: 12px;
            text-align: center;
            margin-top: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .contact-btn:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 25px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .empty-state p {
            font-size: 1.2em;
            font-weight: 600;
            color: #666;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            header h2 {
                font-size: 2em;
            }

            #products {
                grid-template-columns: 1fr;
            }

            header {
                padding: 30px 20px;
            }

            .sell-section, .listings-section {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h2>üåæ Farmer Marketplace</h2>
            <p>Connect farmers directly with buyers - Fresh, Local, Sustainable</p>
        </header>

        <div class="sell-section">
            <h3>üì¶ List Your Product</h3>
            <form onsubmit="event.preventDefault(); addProduct();">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">üå± Product Name</label>
                        <input id="name" placeholder="e.g., Tomatoes, Rice Seeds" required>
                    </div>
                    <div class="form-group">
                        <label for="price">üí∞ Price (‚Çπ)</label>
                        <input id="price" type="number" placeholder="e.g., 50" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">üì¶ Quantity</label>
                        <input id="quantity" placeholder="e.g., 10 kg, 5 packets" required>
                    </div>
                    <div class="form-group">
                        <label for="category">üè∑Ô∏è Listing Type</label>
                        <select id="category">
                            <option value="sell">üü¢ Selling</option>
                            <option value="buy">üîµ Looking to Buy</option>
                        </select>
                    </div>
                </div>
                <button type="submit">‚úÖ Post Listing</button>
            </form>
        </div>

        <div class="divider"></div>

        <div class="listings-section">
            <h3>üõçÔ∏è Available Listings</h3>
            <div class="filter-bar">
                <button class="filter-btn active" onclick="filterProducts('all')">üåü All</button>
                <button class="filter-btn" onclick="filterProducts('sell')">üü¢ For Sale</button>
                <button class="filter-btn" onclick="filterProducts('buy')">üîµ Buy Requests</button>
            </div>
            <div id="products" class="loading">Loading products...</div>
        </div>
    </div>

    <script>
        let allProducts = [];
        let currentFilter = 'all';

        function addProduct() {
            const nameInput = document.getElementById('name');
            const priceInput = document.getElementById('price');
            const quantityInput = document.getElementById('quantity');
            const categoryInput = document.getElementById('category');

            fetch("/add-product", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    name: nameInput.value,
                    price: priceInput.value,
                    quantity: quantityInput.value,
                    category: categoryInput.value
                })
            }).then(() => {
                nameInput.value = '';
                priceInput.value = '';
                quantityInput.value = '';
                loadProducts();
            });
        }

        function loadProducts() {
            fetch("/get-products")
            .then(res => {
                if (!res.ok) throw new Error('Network error');
                return res.json();
            })
            .then(data => {
                allProducts = data || [];
                displayProducts(allProducts);
            })
            .catch(err => {
                console.error('Error loading products:', err);
                allProducts = [];
                displayProducts([]);
            });
        }

        function displayProducts(products) {
            const container = document.getElementById('products');

            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No listings available yet. Be the first to post!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = products.map(p => `
                <div class="card">
                    <div class="card-header">
                        <div class="product-name">${p.name}</div>
                        <div class="category-badge category-${p.category}">
                            ${p.category === 'sell' ? 'üü¢ Sale' : 'üîµ Wanted'}
                        </div>
                    </div>
                    <div class="card-info">
                        <div class="info-row">
                            <span class="info-label">üí∞ Price:</span>
                            <span class="price">‚Çπ${p.price}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">üì¶ Quantity:</span>
                            <span class="info-value">${p.quantity}</span>
                        </div>
                    </div>
                    <div class="contact-info">
                        <div class="info-row">
                            <span class="info-label">üë§ Seller:</span>
                            <span class="info-value">${p.seller}</span>
                        </div>
                        <div class="contact-btn" onclick="alert('Contact: ${p.email}')">
                            üìß Contact Seller
                        </div>
                    </div>
                </div>
            `).join("");
        }

        function filterProducts(category) {
            currentFilter = category;

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            const filtered = category === 'all'
                ? allProducts
                : allProducts.filter(p => p.category === category);

            displayProducts(filtered);
        }

        loadProducts();
    </script>
</body>
</html>
